<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body style="visibility: hidden">
    <main>
      <div class="map">
        <form action="GET">
          <div class="input-container">
            <input type="text" placeholder="" name="city" />
            <label for=""> City </label>
            <span class="error"></span>
          </div>
          <div class="input-container">
            <input type="text" placeholder="" name="state" />
            <label for=""> State </label>
            <span class="error"></span>
          </div>
          <div class="input-container">
            <input type="select" placeholder="" name="country" />
            <label for=""> Country </label>
            <span class="error"></span>
          </div>
          <div class="input-container">
            <input type="text" placeholder="" name="zipcode" />
            <label for=""> Zipcode </label>
            <span class="error"></span>
          </div>
        </form>
        <button type="button">Submit</button>
      </div>
      <div class="period">
        <p>Period</p>
        <form action="GET">
          <div>
            <input id="today" name="period" value="today" type="radio" />
            <label for="today">Today</label>
          </div>
          <div>
            <input id="week" name="period" value="week" type="radio" />
            <label for="week">7-Day</label>
          </div>
        </form>
      </div>
      <div class="weather">
        <p class="weather-update" id="datetime">Saturday, 7 December 2024</p>
        <div class="weather-stats">
          <div class="temp">
            <div><span class="weather-update" id="temp">49</span>&#8457;</div>
            <div>
              <span class="weather-update" id="tempmax">53</span>&#8457;
            </div>
            <div>
              <span class="weather-update" id="tempmin">39</span>&#8457;
            </div>
          </div>
          <div class="precip">
            <div>
              <p class="weather-update" id="conditions">Partly Cloudy</p>
              <img
                class="weather-icon"
                src="../src/assets/images/part.svg"
                alt=""
              />
            </div>
            <p>
              <span class="weather-update" id="precipprob"> 10</span>%&nbsp;
              <span class="weather-update" id="preciptype"> Rain</span>
            </p>
          </div>
          <div class="wind">
            <p>
              Wind: <span class="weather-update" id="windspeed">20</span>mph
            </p>
            <p>
              Humidity: <span class="weather-update" id="humidity">10</span>%
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
